apiVersion: v1 # https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/
kind: Service
metadata:
  name: personsimulator-${APP_VERSION_UNDERSCORE}kuard
  labels:
    app: personsimulator-${APP_VERSION_UNDERSCORE}kuard
spec:
  type: NodePort
  ports:
  - port: 8080
    name: personsimulator-${APP_VERSION_UNDERSCORE}web
  selector:
    app: personsimulator-${APP_VERSION_UNDERSCORE}kuard
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: personsimulator-${APP_VERSION_UNDERSCORE}kuard
spec:
  serviceName: "personsimulator-${APP_VERSION_UNDERSCORE}kuard"
  replicas: 2
  selector:
    matchLabels:
      app: personsimulator-${APP_VERSION_UNDERSCORE}kuard
  template:
    metadata:
      labels:
        app: personsimulator-${APP_VERSION_UNDERSCORE}kuard
    spec:
      containers:
      # pod machine name must be less 15 - 2 because a '-x' will be appended
      - name: psim-${APP_VERSION_UNDERSCORE}
        image: fredcontainerregistry.azurecr.io/donation.personsimulator.console:${APP_VERSION}
        ports:
        - containerPort: 8080
          name: psim-${APP_VERSION_UNDERSCORE} # was personsimulator-${APP_VERSION_UNDERSCORE}web
        env:
        - name: donationEndPointIP
          value: "13.68.178.26"
      imagePullSecrets:
      - name: fredcontainerregistry
